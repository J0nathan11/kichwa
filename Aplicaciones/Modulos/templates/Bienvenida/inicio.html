{% extends "./plantilla.html" %}
{% load static %}
{% block body %}

<style>
  .video-container {
    position: relative;
    width: 80%;  
    max-width: 800px; 
    height: 450px;  
    background-color: #000;
    border-radius: 15px;
    overflow: hidden;
    margin: 30px auto; 
    text-align: center;
  }

  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none; 
  }

  .play-button {
    background-color: rgba(255, 255, 255, 0.5);
    color: #000;
    padding: 20px;
    border-radius: 50%;
    font-size: 40px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .play-button:hover {
    background-color: rgba(255, 255, 255, 0.7);
  }

  .video-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4081;
    position: relative;
    animation: moverArribaAbajo 3s ease-in-out infinite;
  }

  /* Definición de la animación */
  @keyframes moverArribaAbajo {
    0% {
      transform: translateY(-10px); 
    }
    50% {
      transform: translateY(10px);  
    }
    100% {
      transform: translateY(-10px);  
    }
  }
</style>

<section class="vehicle_section layout_padding">
  <div class="container">
    <h2 class="main-heading text-center">
      ¡Explora y Aprende!
    </h2>
    <p class="text-center">
      Elige una opción divertida para jugar, aprender colores y conocer animales.
    </p>

    <div class="layout_padding-top">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">

          <div class="carousel-item active text-center">
            <div class="vehicle_img-box">
              <div class="video-title">¡Vamos a Jugar!</div>
              <a href=""><img src="{% static 'imagenes/logo_juegos.png' %}" height="400px" alt="Juegos"></a>
            </div>
          </div>

          <div class="carousel-item text-center">
            <div class="vehicle_img-box">
              <div class="video-title">¡Aprendamos los Colores!</div>
              <a href=""><img src="{% static 'imagenes/logo_colores.png' %}" alt="Colores"></a>
            </div>
          </div>

          <div class="carousel-item text-center">
            <div class="vehicle_img-box">
              <div class="video-title">¡Conozcamos los Animales!</div>
              <a href=""><img src="{% static 'imagenes/logo_animales.png' %}" alt="Animales"></a>
            </div>
          </div>

        </div>

        <!-- Botones del carrusel -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </a>
      </div>
    </div>
  </div>
</section>

<div class="video-title">
  ¡Aprendamos Números en Kichwa!
</div>

<div class="video-container">

  <button class="play-button" onclick="reproducirVideo()">▶</button>

  <video id="video" controls>
    <source src="{% static 'videos/Números en Kichwa.mp4' %}" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>
</div>

<script>
  function reproducirVideo() {
    document.querySelector('.video-container video').style.display = 'block';
    document.querySelector('.play-button').style.display = 'none';

    var video = document.getElementById('video');
    video.play();
  }
</script>

{% endblock %}
