{% extends "./plantilla.html" %}
{% load static %}

{% block body %}

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
  .swiper {
    width: 60%;
    padding-top: 60px;
    padding-bottom: 50px;
  }

  .swiper-slide {
    background: #fff;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    transition: transform 0.3s ease;
  }

  .swiper-slide img {
    max-height: 250px;
    border-radius: 12px;
    display: block;
    margin: auto;
  }

  .video-title {
    font-size: 22px;
    font-weight: bold;
    color: #ff4081;
    margin-top: 15px;
    animation: moverArribaAbajo 5s ease-in-out infinite;
  }

  @keyframes moverArribaAbajo {
    0% { transform: translateY(-10px); }
    50% { transform: translateY(10px); }
    100% { transform: translateY(-10px); }
  }

  .swiper-button-next,
  .swiper-button-prev {
    color: #ff4081;
  }

  .swiper-pagination-bullet-active {
    background: #ff4081;
  }
</style>

<section class="vehicle_section layout_padding">
  <div class="container">
    <h2 class="main-heading text-center">¡Galeria de fotos!</h2>
    <!-- Swiper Carrusel 3D -->
    <div class="swiper mySwiper mt-2">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <a href="#"><img src="{% static 'imagenes/fotos_escuela/foto1.png' %}" alt="Colores"></a>
        </div>

        <div class="swiper-slide">
          <a href="#"><img src="{% static 'imagenes/fotos_escuela/escuela.png' %}" alt="Animales"></a>
        </div>

        <div class="swiper-slide">
          <a href="#"><img src="{% static 'imagenes/fotos_escuela/foto2.png' %}" alt="Elementos Naturaleza"></a>
        </div>

        <div class="swiper-slide">
          <a href="#"><img src="{% static 'imagenes/fotos_escuela/foto3.png' %}" alt="Objetos"></a>
        </div>

        <div class="swiper-slide">
          <a href="#"><img src="{% static 'imagenes/fotos_escuela/foto4.png' %}" alt="Numeros"></a>
        </div>

        <div class="swiper-slide">
          <a href="#"><img src="{% static 'imagenes/fotos_escuela/foto5.png' %}" alt="Numeros"></a>
        </div>
      </div>

      <!-- Controles -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>

<!-- Swiper JS y Configuración -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    initialSlide: 1,
    loop: true,
    coverflowEffect: {
      rotate: 50,
      stretch: 0,
      depth: 200,
      modifier: 1,
      slideShadows: true,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    autoplay: {
      delay: 3500,
      disableOnInteraction: false,
    },
  });
</script>

{% endblock %}
