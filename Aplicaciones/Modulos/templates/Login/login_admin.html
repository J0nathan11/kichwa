{% extends "plantillaModulos.html" %}
{% load static %}
{% load i18n %}
{% block body %}

<link rel="stylesheet" href="{% static 'css/estilosLogin.css' %}">

<div class="contenedor-idioma-niños">
  <form action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ request.path }}">

    <label for="language" class="label-idioma">🌍 Idioma:</label>
    <select name="language" id="language" class="select-idioma">
      <option value="es" {% if request.LANGUAGE_CODE == 'es' %}selected{% endif %}>🇪🇸 Español</option>
      <option value="qu" {% if request.LANGUAGE_CODE == 'qu' %}selected{% endif %}>🌄 Kichwa</option>
    </select>

    <button type="submit" class="btn-idioma">🎈 Cambiar idioma</button>
  </form>
</div>

<div class="text-center mb-3">
    <div class="p-3 rounded shadow-sm d-inline-block mx-auto" style="background-color: rgba(241, 241, 232, 0.733);">
        <h4 style="font-family: 'Comic Sans MS', cursive; color: #2a6ecb; margin: 0;">
            Ingreso como Administrador
        </h4>
    </div>
</div>

<hr style="color: black;">

<div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">

    <div class="card shadow p-5" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h2 class="text-center mb-4 text-primary" style="font-family: 'Comic Sans MS', cursive;">¡Panel del Administrador!</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger mt-3" role="alert"
                     style="font-family: 'Comic Sans MS', cursive; background-color: #FF5733; color: white; border-radius: 10px;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login_admin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usuario" class="form-label" style="font-family: 'Comic Sans MS', cursive; color: #4164b1;">Usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control form-control-lg"
                       placeholder="Nombre de usuario" required
                       style="border-radius: 10px; border: 2px solid #3cc043; font-size: 14px;">
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label" style="font-family: 'Comic Sans MS', cursive; color: #4164b1;">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" class="form-control form-control-lg"
                       placeholder="Contraseña" required
                       style="border-radius: 10px; border: 2px solid #3cc043; font-size: 14px;">
            </div>

            <button type="submit" class="btn btn-warning w-100"
                    style="border-radius: 10px; font-family: 'Comic Sans MS', cursive;">
                Ingresar
            </button>
        </form>

        <a href="{% url 'login_profesor' %}" class="btn btn-secondary w-100 mt-2"
           style="border-radius: 10px; font-family: 'Comic Sans MS', cursive; text-decoration: none;">
            Salir
        </a>
    </div>
</div>
<br>
{% endblock %}
