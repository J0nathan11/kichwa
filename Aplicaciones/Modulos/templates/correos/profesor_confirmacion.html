<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Registro</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 10px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #2d6a4f;">UNIDAD EDUCATIVA COMUNITARIA INTERCULTURAL BILINGÜE <br>“SUMAK KAWSAY”</h2>

        <hr style="border: none; border-top: 2px solid #95d5b2; margin: 20px 0;">

        <h3 style="color: #1b4332;">👋 ¡Hola {{ nombre }}!</h3>

        <p style="font-size: 16px; color: #333;">
            Has sido registrado exitosamente como <strong>profesor</strong> en nuestra plataforma educativa.
        </p>

        <div style="background-color: #e9f5ec; padding: 15px; border-radius: 8px; margin-top: 10px;">
            <p><strong>👤 Usuario:</strong> {{ usuario }}</p>
            <p><strong>📧 Correo:</strong> {{ email }}</p>
        </div>

        <p style="margin-top: 25px; font-size: 15px; color: #333;">
            Gracias por ser parte de nuestra comunidad educativa <span style="font-size: 18px;">🌱</span>.
        </p>
    </div>
</body>
</html>
