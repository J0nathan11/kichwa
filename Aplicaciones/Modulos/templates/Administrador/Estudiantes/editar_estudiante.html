{% extends 'plantillaAdmin.html' %}

{% block body %}
<br><br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" style="background-color: #286ea8;">
                    <h4 style="color: white;">Editar Estudiante</h4>
                </div>
                <div class="card-body Mensaje-error" style="background-color: #bddde4">
                    <form action="{% url 'editar_estudiante' estudiante.id %}" method="POST" id="frm_estudiante">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="nombres_est">Nombres:</label>
                            <input type="text" name="nombres_est" id="nombres_est" class="form-control" value="{{ estudiante.nombres_est }}" required>
                        </div>

                        <div class="form-group">
                            <label for="apellidos_est">Apellidos:</label>
                            <input type="text" name="apellidos_est" id="apellidos_est" class="form-control" value="{{ estudiante.apellidos_est }}" required>
                        </div>

                        <div class="form-group">
                            <label for="cedula_est">Cédula:</label>
                            <input type="text" name="cedula_est" id="cedula_est" class="form-control" value="{{ estudiante.cedula_est }}" maxlength="10" required >
                            {% if error_cedula %}
                                <small class="form-text text-danger">{{ error_cedula }}</small>
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <label for="genero_est">Género:</label>
                            <select name="genero_est" id="genero_est" class="form-control" required>
                                <option value="">Seleccione</option>
                                <option value="MASCULINO" {% if estudiante.genero_est == 'MASCULINO' %}selected{% endif %}>MASCULINO</option>
                                <option value="FEMENINO" {% if estudiante.genero_est == 'FEMENINO' %}selected{% endif %}>FEMENINO</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nivel_escolar_est">Nivel Escolar:</label>
                            <select name="nivel_escolar_est" id="nivel_escolar_est" class="form-control" required>
                                <option value="">Seleccione</option>
                                <option value="4to" {% if estudiante.nivel_escolar_est == '4to' %}selected{% endif %}>4to</option>
                                <option value="3ro" {% if estudiante.nivel_escolar_est == '3ro' %}selected{% endif %}>3ro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="estado_est">Estado:</label>
                            <select name="estado_est" id="estado_est" class="form-control" required>
                                <option value="">Seleccione</option>
                                <option value="ACTIVO" {% if estudiante.estado_est == 'ACTIVO' %}selected{% endif %}>ACTIVO</option>
                                <option value="INACTIVO" {% if estudiante.estado_est == 'INACTIVO' %}selected{% endif %}>INACTIVO</option>
                            </select>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-outline-primary">Actualizar</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="{% url 'lista_estudiantes' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#frm_estudiante").validate({
        rules: {
            nombres_est: { required: true },
            apellidos_est: { required: true },
            cedula_est: { required: true, minlength: 10, maxlength: 10 },
            genero_est: { required: true },
            nivel_escolar_est: { required: true },
            estado_est: { required: true }
        },
        messages: {
            nombres_est: { required: "Ingrese los nombres" },
            apellidos_est: { required: "Ingrese los apellidos" },
            cedula_est: {
                required: "Ingrese la cédula",
                minlength: "La cédula debe tener 10 dígitos",
                maxlength: "La cédula debe tener 10 dígitos"
            },
            genero_est: { required: "Seleccione el género" },
            nivel_escolar_est: { required: "Ingrese el nivel escolar" },
            estado_est: { required: "Seleccione el estado" }
        }
    });

    document.getElementById('cedula_est').addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    document.getElementById('nombres_est').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s()]/g, '');
    });

    document.getElementById('apellidos_est').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s()]/g, '');
    });
</script>

<br>
{% endblock %}
